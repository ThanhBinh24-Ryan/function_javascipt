<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form_groups {
        margin-left: 200px;
        margin-right: 200px;
        border-radius: 30px;
      }
      .form_child {
        padding: 40px 0;
      }
    </style>
  </head>
  <body>
    <div class="form_groups" style="background-color: antiquewhite">
      <div align="center">
        <div class="form_child">
          <h1>Quản lý sinh viên</h1>

          <input type="text" id="id_DC" placeholder="nhập điểm chuẩn" />
          <br />
          <br />
          <div>
            <input type="text" id="toan" placeholder="TOAN" />
            <input type="text" id="ly" placeholder="LY" />
            <input type="text" id="hoa" placeholder="HOA" />
          </div>
          <br />
          <input type="text" id="uuTienKV" placeholder=" Uu Tien Khu VUC" />
          <input type="text" id="uuTienDT" placeholder="Uu Tien DOI TUONG" />
          <br />
          <br />
          <button onclick="hocSinh()">kiểm tra</button>
          <div id="showDiem"></div>
          <hr noshade="" width="50%" />
          <h1>Tính tiền điện</h1>
          <input type="text" id="hoTen" placeholder="Nhap ten" />
          <input type="text" id="Dien" placeholder="Nhap so Dien" />
          <br />
          <button onclick="TienDien()" style="margin-top: 10px">
            kiểm Tra
          </button>
          <div id="showTienDien"></div>
          <hr noshade="" width="50%" />
          <h1>Tính thuế thu nhập cá nhân</h1>
          <input type="text" id="HoTen" placeholder="Nhap ho va Ten" />
          <input type="text" id="thuNhap" placeholder="Thu Nhap" />
          <input type="text" id="soNguoi" placeholder="So Nguoi Phu Thuoc" />
          <br />
          <button onclick="thueCaNhan()" style="margin-top: 10px">
            Kiểm Tra
          </button>

          <div id="showThuNhap"></div>
          <hr noshade="" width="50%" />
          <h2>Tính Hóa Đơn Cáp</h2>

          <div class="form-group">
            <input type="text" id="maKh" placeholder="Nhập mã khách hàng" />
          </div>

          <div class="form-group">
            <button onclick="chonNhaDan()">Nhà Dân</button>
            <button onclick="chonDoanhNghiep()">Doanh Nghiệp</button>
          </div>

          <div class="form-group" id="ketNoiField">
            <input
              type="number"
              id="soKetNoi"
              placeholder="Nhập số kết nối"
              min="0"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="soKenh"
              placeholder="Nhập số kênh cao cấp"
              min="0"
            />
          </div>

          <div class="form-group">
            <button onclick="tinhHoaDon()">Tính Hóa Đơn</button>
          </div>

          <div id="ketQua"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
